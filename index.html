<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Imgur SlimViewer</title>
        <link rel="stylesheet" href="./css/app.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="nomargin">
        <header class="bg_pink">
            <h1>Imgur SlimViewer</h1>
        </header>
        <main>
            <div id="modal-container"></div>
            <div id="gallery-container" class="clearfix"></div>
        </main>
        <footer class="bg_brown">
            <p>&copy; 2016</p>
        </footer>

        <script id="picture-frame" type="text/template">
            <div class='picture_frame'>
                <div class='img' style='background-image: url({{img_url}});' index="{{idx}}"></div>
                <p class='title'>
                    <a href="http://imgur.com/gallery/{{id}}" target="_blank"><strong>{{title}}</strong></a>
                </p>
            </div>
        </script>


        <script id='full-modal' type='text/template'>
          <div class="black-overlay"></div>
          <div class="image-full-size">
            <div class='image-container' style='background-image: url({{img_url}});'></div>
            <div class="close-image-modal">X</div>
            <div class="change-image-arrow previous" index='{{previous_idx}}'>&larr;</div>
            <div class="change-image-arrow next" index='{{next_idx}}'>&rarr;</div>
            <p class='title'>
                <a href="http://imgur.com/gallery/{{id}}" target="_blank"><strong>{{title}}</strong></a>
            </p>
          </div>
        </script>

        <script src="./js/config.js" type="text/javascript"></script>
        <script src="./js/util.js" type="text/javascript"></script>
        <script src="./js/aserts.js" type="text/javascript"></script>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
